<header>
  <span
    *ngFor="let option of (game.availableOptions$ | async); count as count"
    [style.font-size]="'calc(22px - ' + count + 'px)'"
  >
    {{ option | uppercase }}
  </span>
</header>

<main>
  <h6> SCORE </h6>
  <h1 *ngIf="(game.score$ | async) as score">
    <span class="player-1">{{ score[0] }}</span> -
    <span class="player-2">{{ score[1] }}</span>
  </h1>
</main>
